<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASSV2 Medical Coding Practice</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { margin: 5px 0; padding: 10px 20px; cursor: pointer; }
    #quiz { display: none; margin-top: 20px; }
    #options button { display: block; width: 100%; margin: 5px 0; }
    #timer { font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>

  <h1>PASSV2 Medical Coding Practice</h1>

  <!-- LOGIN / SIGNUP FORM -->
  <div id="login">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- QUIZ AREA -->
  <div id="quiz">
    <div id="timer">Time left: 60s</div>
    <div id="question"></div>
    <div id="options"></div>
  </div>

  <!-- Include app.js -->
  <script type="module" src="app.js"></script>

</body>
</html>
