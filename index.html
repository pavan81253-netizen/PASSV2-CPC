<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSV2 Medical Coding Practice</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #quiz { display: none; margin-top: 20px; }
        #options button { display: block; margin: 5px 0; padding: 10px; width: 100%; }
        #timer { font-weight: bold; margin-bottom: 20px; }
        input { padding: 10px; margin: 5px 0; width: 100%; }
        button { padding: 10px; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>

    <h1>PASSV2 Medical Coding Practice</h1>

    <!-- Login / Signup Form -->
    <div id="login">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button onclick="signup()">Sign Up</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz">
        <div id="timer">Time left: 4h 0m 0s</div>
        <h2 id="question"></h2>
        <div id="options"></div>
    </div>

    <!-- Firebase + App JS -->
    <script type="module" src="app.js"></script>
</body>
</html>
